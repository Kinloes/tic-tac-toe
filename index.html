<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="ttt.css">
    <script src="ttt.js"></script>
</head>
<body>
    <h1 id="header">Tic-Tac-Toe</h1>
    <button onclick = "startGame()" id="startButton">Start Game</button>
    <button onclick = "resetGame()" hidden id="resetButton">Click Here to Reset Game</button>
    <span id="playBoard">
        <div id="d1" class="board" onclick="addMarker(this.id)"></div>
        <div id="d2" class="board" onclick="addMarker(this.id)"></div>
        <div id="d3" class="board" onclick="addMarker(this.id)"></div>
        <div id="d4" class="board" onclick="addMarker(this.id)"></div>
        <div id="d5" class="board" onclick="addMarker(this.id)"></div>
        <div id="d6" class="board" onclick="addMarker(this.id)"></div>
        <div id="d7" class="board" onclick="addMarker(this.id)"></div>
        <div id="d8" class="board" onclick="addMarker(this.id)"></div>
        <div id="d9" class="board" onclick="addMarker(this.id)"></div>
    </span>
</body>
</html>
